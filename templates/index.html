<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Assistant</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0f14;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Header */
    .header {
      padding: 18px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      width: 100%;
      color: #fff;
      letter-spacing: 0.5px;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    /* Main chat window */
    #chatWindow {
      margin-top: 10px;
      width: 90%;
      max-width: 750px;
      height: calc(100vh - 200px);
      overflow-y: auto;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 14px;
      scrollbar-width: thin;
    }

    /* Chat bubbles */
    .bubble {
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 17px;
      animation: fadein 0.3s ease;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
    }

    .ai {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.06);
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating control dock */
    .dock {
      position: fixed;
      bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
    }

    /* Mic button */
    #recBtn {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #0ea5e9);
      color: white;
      font-size: 35px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(14,165,233,0.4);
      transition: 0.25s ease-in-out;
    }

    #recBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(14,165,233,0.6);
    }

    /* Pulsing animation when recording */
    .recording {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,212,255,0.6); }
      50% { box-shadow: 0 0 27px rgba(0,212,255,1); }
      100% { box-shadow: 0 0 10px rgba(0,212,255,0.6); }
    }

    /* Stop button */
    #stopBtn {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: #ef4444;
      color: white;
      font-size: 32px;
      border: none;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 0 25px rgba(239,68,68,0.4);
      display: none;
    }

    #stopBtn:hover {
      transform: scale(1.12);
      box-shadow: 0 0 35px rgba(239,68,68,0.7);
    }

    /* Status */
    #status {
      position: fixed;
      bottom: 120px;
      font-size: 17px;
      color: #bbb;
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="header">‚ú® AI Voice Assistant</div>

  <div id="chatWindow"></div>

  <div id="status">Idle</div>

  <!-- Floating Dock -->
  <div class="dock">
    <button id="recBtn">üéô</button>
    <button id="stopBtn">‚èπ</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
