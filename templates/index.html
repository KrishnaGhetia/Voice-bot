<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Assistant</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0f14;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .header {
      padding: 18px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      width: 100%;
      color: #fff;
      letter-spacing: 0.5px;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    /* Avatar */
    #avatar {
      margin-top: 12px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: url("https://media3.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif") center/cover;
      filter: grayscale(25%);
      opacity: 0.85;
      transition: 0.3s ease;
    }
    #avatar.talking {
      filter: grayscale(0%);
      transform: scale(1.05);
      opacity: 1;
    }

    #chatWindow {
      margin-top: 12px;
      width: 90%;
      max-width: 750px;
      height: calc(100vh - 330px);
      overflow-y: auto;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 17px;
      animation: fadein 0.25s ease;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #2563eb;
    }
    .ai {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #status {
      margin-top: 6px;
      font-size: 17px;
      opacity: 0.8;
    }

    .dock {
      position: fixed;
      bottom: 32px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
    }

    #recBtn, #stopBtn {
      width: 85px;
      height: 85px;
      font-size: 34px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: 0.25s;
    }

    #recBtn {
      background: linear-gradient(135deg, #3b82f6, #0ea5e9);
      color: white;
    }
    #recBtn.recording {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,212,255,0.6); }
      50% { box-shadow: 0 0 27px rgba(0,212,255,1); }
      100% { box-shadow: 0 0 10px rgba(0,212,255,0.6); }
    }

    #stopBtn {
      background: #ef4444;
      color: white;
      display: none;
    }
  </style>
</head>

<body>

  <div class="header">‚ú® AI Voice Assistant</div>

  <div id="avatar"></div> <!-- üî• IMPORTANT for proper speech -->

  <div id="chatWindow"></div>
  <div id="status">Idle</div>

  <div class="dock">
    <button id="recBtn">üéô</button>
    <button id="stopBtn">‚èπ</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
